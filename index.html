<!DOCTYPE html>
<html lang="en">
<head>

<!-- Step 0: Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Step 1: added Bootstrap-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Step 3: modified Title-->
    <title>Homework W6</title>
</head>


<body>
<!-- ------------------------------------------------------------- -->
<!-- Step 3: HTML Tags and Framework-->
    <!-- Step 3.1 NavBar-->
        <!-- Source and formating: https://getbootstrap.com/docs/4.0/components/navbar/ -->
        <nav class="navbar navbar-dark bg-primary d-flex justify-content-center">
            <!--title/logo in nav bar -->
              <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>

<!-- ------------------------------------------------------------- -->
    <!-- Step 3.2 Body Tables-->
        <!-- Intuition: we'll be using a whole body containter (middle of nav bar and footer), then a row with with two columns 4 & 8, they will be subdivided into 2  rows (containers will be fixed containers and not fluid) -->
        <!-- General Source: https://getbootstrap.com/docs/4.0/layout/overview/#containers-->
        <!-- Alignment Source: https://getbootstrap.com/docs/4.0/layout/overview/#containers-->

    <div class="container" id="wholeBodyContainer">
        <div class="row" id="rowWholeBodyContainer">

        <!-- 3.3 Added 1/2 separate columns: One for Search City and Recent Cities (4 long) -->
        <!-- Added 2 rows and then 2 cards -->

            <div class="col-md-4" id="colSearchCitiesAndRecentCities">
                <div class="row" id="rowOneOfTwoColSearchCitiesAndRecentCities">
                    <!-- Search Cities Container-->
                    <!-- Styled to width 100% to reach maximum widht of container-->
                    <div class="card border-dark" id="containerSearchCities" style="width: 100%">

                        <!-- Card Header "Search for a City"-->
                        <div class="card-header" id="headerSearchForCity">Search for a City</div>

                        <!-- Card Body "Search for a City"-->
                        <div class="card-body" id="bodySearchForCity">

                             <!-- Input Box Grouping Source: https://getbootstrap.com/docs/4.0/components/input-group/ -->
                            <div class="input-group" id="enterCityArea">

                                <!-- Text Box -->
                                <input type="text" class="form-control" placeholder="Enter City" id="textInput">

                                <!-- Search Button (wrapped by a div) -->
                                <!-- Source: https://getbootstrap.com/docs/4.0/components/buttons/#outline-buttons-->
                                <div>
                                    <button type="button" class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>       

                <div class="row" id="rowTwoOfTwoColSearchCitiesAndRecentCities">

                    <!-- Recent Cities Container-->
                    <!-- Styled to width 100% to reach maximum widht of container-->
                    <div class="card border-dark" id="containerRecentCities" style="width: 100%">

                        <!-- Card Header "Recent Cities"-->
                        
                        <div class="card-header" id="cardRecentCities">Recent Cities</div>

                        <!-- Buttons were formated as secondary and block size-->
                        <!-- Formating source: https://getbootstrap.com/docs/4.0/components/buttons/-->
                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-secondary btn-block">City 1</button>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-secondary btn-block">City 2</button>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-outline-secondary btn-block">City 3</button>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

        <!-- 3.4 Added 2/2 separate columns: One for City Selection and Five Day Forecast (8 long) -->
        <!-- Added 2 rows and then 2 cards -->

        <div class="col-md-8" id="weatherDisplayAreaTotal">

            <!-- Searched City Container-->
            <div class="row justify-content-center" id="selectedCityAreaTotal">
                <!-- Styled to width 100% to reach maximum widht of container-->
                <div class="card border-dark" id="areaCitySelectedWeather" style="width: 100%">

                    <!-- Card Header "Search for a City"-->
                    <div class="card-header" id="currentCityDate">Place Holder Text City Selected</div>

                    <!-- Card Body Whole Thing / Info: Temperature / Humidity / WindSpeed / UV Index-->
                    <div class="card-body text-dark" id="currentCityBody">

                        <!-- Wraping. Next is rows with each -->
                        <div class="col-8 m-coly">

                            <!-- Here go the rows: Temperature / Humidity / WindSpeed / UV Index -->
                            <div class="row my-row" id="currentTemperature">Temperature:</div>
                            <div class="row my-row" id="currentHumidity">Humidity:</div>
                            <div class="row my-row" id="currentWindSpeed">Wind Speed:</div>
                            <div class="row my-row" id="currentUvIndex">UV Index:</div>

                        </div>

                    </div>

                </div>
            </div>

            <!-- 5 Day Forecast Container-->
            <div class="row my-row" id="fiveDayForecastAreaTotal">

                <!-- Recent Cities Container-->
                <!-- Styled to width 100% to reach maximum widht of container-->
                <div class="card border-dark" id="containerCitySelectedFiveDayForecast" style="width: 100%">

                    <!-- Card Header "5 Day Forecast"-->
                    <div class="card-header" id="cardFiveDayForecast">5 Day Forecast</div>

                    <!-- Card Body 5 Days-->
                    <div class="card-body card5day-body text-dark">

                        <!-- Container for the 5 cards / 1 for each day-->
                        <div class="row justify-content-center" id="card5DayContainer">

                            <!-- Each card has, in turn 2 containers: One for the date and one for the info (which in turn has 3 rows: 1 for image icon, one for Temp and one for RH)-->
                            <!-- Also adding margins and paddings (see below)-->
                            <!-- Spacing Source: https://getbootstrap.com/docs/4.0/utilities/spacing/ -->

                            <!-- Card 1-->
                            <div class="col" id=cardDay1>

                                <!-- Here goes the card for day 1-->
                                <div class="card text-dark" id="card5dayforecastD1">

                                    <!-- Here goes the card header-->
                                    <div class="card-header card5day-header" id="card5dayHeaderD1">04/20</div>

                                        <!-- Here goes the card body divided in 3: wrap, temp and RH-->
                                        <div class="card-body single-day-body">
                                            <div class="row my-row" id=card5dayForecastTemperatureDay1 style="font-size: 15px; text-align: center">Temp:</div>
                                            <div class="row my-row" id=card5dayForecastTemperatureDay1 style="font-size: 15px; text-align: center">Rain %:</div>
                                        </div>
                                </div>

                            </div>

                            <!-- Card 2-->
                            <div class="col" id=cardDay2></div>


                                <!-- Here goes the card for day 2-->
                                <div class="card text-dark" id="card5dayforecastD2">

                                    <!-- Here goes the card header-->
                                    <div class="card-header card5day-header" id="card5dayHeaderD2">04/21</div>

                                        <!-- Here goes the card body divided in 3: wrap, temp and RH-->
                                        <div class="card-body single-day-body">
                                            <div class="row my-row" id=card5dayForecastTemperatureDay2 style="font-size: 15px; text-align: center">Temp:</div>
                                            <div class="row my-row" id=card5dayForecastTemperatureDay2 style="font-size: 15px; text-align: center">Rain %:</div>
                                        </div>
                                </div>

                            <!-- Card 3-->
                            <div class="col" id=cardDay3></div>

                                <!-- Here goes the card for day 3-->
                                <div class="card text-dark" id="card5dayforecastD3">

                                    <!-- Here goes the card header-->
                                    <div class="card-header card5day-header" id="card5dayHeaderD3">04/22</div>

                                        <!-- Here goes the card body divided in 3: wrap, temp and RH-->
                                        <div class="card-body single-day-body">
                                            <div class="row my-row" id=card5dayForecastTemperatureDay3 style="font-size: 15px; text-align: center">Temp:</div>
                                            <div class="row my-row" id=card5dayForecastTemperatureDay3 style="font-size: 15px; text-align: center">Rain %:</div>
                                        </div>
                                </div>
                                

                            <!-- Card 4-->
                            <div class="col" id=cardDay4></div>

                                <!-- Here goes the card for day 4-->
                                <div class="card text-dark" id="card5dayforecastD4">

                                    <!-- Here goes the card header-->
                                    <div class="card-header card5day-header" id="card5dayHeaderD4">04/23</div>

                                        <!-- Here goes the card body divided in 3: wrap, temp and RH-->
                                        <div class="card-body single-day-body">
                                            <div class="row my-row" id=card5dayForecastTemperatureDay4 style="font-size: 15px; text-align: center">Temp:</div>
                                            <div class="row my-row" id=card5dayForecastTemperatureDay4 style="font-size: 15px; text-align: center">Rain %:</div>
                                        </div>
                                </div>

                            <!-- Card 5-->
                            <div class="col" id=cardDay5></div>

                                <!-- Here goes the card for day 1-->
                                <div class="card text-dark" id="card5dayforecastD5">

                                    <!-- Here goes the card header-->
                                    <div class="card-header card5day-header" id="card5dayHeaderD5">04/24</div>

                                        <!-- Here goes the card body divided in 3: wrap, temp and RH-->
                                        <div class="card-body single-day-body">
                                            <div class="row my-row" id=card5dayForecastTemperatureDay5 style="font-size: 15px; text-align: center">Temp:</div>
                                            <div class="row my-row" id=card5dayForecastTemperatureDay5 style="font-size: 15px; text-align: center">Rain %:</div>
                                        </div>
                                </div>


                        </div>

                    </div>

                </div>

            </div>

                
        </div>

        </div>

    </div>
